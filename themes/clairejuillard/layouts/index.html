<!DOCTYPE html>
<html lang="fr">

<head>
	{{ partial "head.html" . }}
</head>

<body class="has-navbar-fixed-top">
	{{ partial "fixed.html" .}}
	{{ partial "menu.html" .}}

	{{ range where .Data.Pages "Type" "homepage" }}
	<article>
		<div class="container">
			<div class='columns'>
				<div class='column is-7'>
					<div class="content">
						<header>
							<h1 class='is-1 title-header-article'>
								{{ if (not (isset .Params "longtitle")) }}
								{{ .Title }}
								{{else}}
								{{ .Params.titlelong}}
								{{end}}
							</h1>
						</header>
						{{ .Content }}
					</div>
				</div>

				<div class='column is-5'>
					<aside>
						<div class='moreContent'>
							<div class='imageSide'>
								<img
								class="lazy"
								src='{{ "img/placeholder.png" | absURL }}'
								srcset="{{ $.Site.Data.paramsite.baseUrlImage }}w_800/{{ .Params.image1 }} 800w,
								{{ $.Site.Data.paramsite.baseUrlImage }}w_710/{{ .Params.image1 }} 710w,
								{{ $.Site.Data.paramsite.baseUrlImage }}w_1000/{{ .Params.image1 }} 1000w,
								{{ $.Site.Data.paramsite.baseUrlImage }}w_1420/{{ .Params.image1 }} 1420w"
								data-src="{{ $.Site.Data.paramsite.baseUrlImage  }}w_800/{{ .Params.image1 }}"
								alt=""
								/>
							</div>
						</div>
						<div class='moreContent'>
							<div class='imageSide'>
								<img
								class="lazy"
								src='{{ "img/placeholder.png" | absURL }}'
								srcset="{{ $.Site.Data.paramsite.baseUrlImage }}w_800/{{ .Params.image_2 }} 800w,
								{{ $.Site.Data.paramsite.baseUrlImage }}w_710/{{ .Params.image_2 }} 710w,
								{{ $.Site.Data.paramsite.baseUrlImage }}w_1000/{{ .Params.image_2 }} 1000w,
								{{ $.Site.Data.paramsite.baseUrlImage }}w_1420/{{ .Params.image_2 }} 1420w"
								data-src="{{ $.Site.Data.paramsite.baseUrlImage  }}w_800/{{ .Params.image_2 }}"
								alt=""
								/>
							</div>
						</div>
					</aside>
				</div>
			</div>
		</div>
	</article>
	{{ end }}
	
	{{ partial "footer.html" . }}


	<script>
		//Gestion de la map
		mapboxgl.accessToken = '{{ $.Site.Data.paramsite.mapboxkey }}';
		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/streets-v10',
			center: [{{ $.Site.Data.paramsite.longitude }}, {{ $.Site.Data.paramsite.latitude }}], // starting position [lng, lat]
		zoom: 14	 // starting zoom
		});

		map.scrollZoom.disable();

		new mapboxgl.Popup()
			.setLngLat({ lng: {{ $.Site.Data.paramsite.longitude }}, lat: {{ $.Site.Data.paramsite.latitude }}})
			.setHTML("<h2><span class='name-brand'>{{ $.Site.Data.paramsite.title }}</span></h2><p>{{ $.Site.Data.paramsite.subtitle }} <br>{{ $.Site.Data.paramsite.location }}<p>")
			.addTo(map);
	</script>

</body>

</html>
